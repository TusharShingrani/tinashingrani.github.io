<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tina Shingrani Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="frame">
    <section class="bento">

      <!-- Date/Time tile -->
      <div class="tile date">
        <h3 id="dayName">Sunday</h3>
        <p id="dateDisplay">Nov 16</p>
        <span id="timeDisplay">11:55 am</span>
        <div class="weather" id="weather">☀️</div>
      </div>

      <!-- Project 1 -->
      <div class="tile project">
        <h3>Project 1</h3>
      </div>

      <!-- Self Photo -->
      <div class="tile photo">
        <span>*Self photo*</span>
      </div>

      <!-- Name tile (tall - spans 2 rows) -->
      <div class="tile name">
        <h1>TINA<br>SHINGRANI</h1>
        <p class="about-link">About</p>
      </div>

      <!-- Project 2 -->
      <div class="tile project">
        <h3>Project 2</h3>
      </div>

      <!-- Quote -->
      <div class="tile quote">
        <p>*Quote*</p>
      </div>

      <!-- Contact -->
      <div class="tile contact">
        <h3>*Contact*</h3>
      </div>

      <!-- Project 3 -->
      <div class="tile project">
        <h3>Project 3</h3>
      </div>

      <!-- Learning outcomes (tall - spans 2 rows) -->
      <div class="tile learning">
        <h3>learning<br>outcomes</h3>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
