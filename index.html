<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tina Shingrani Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="frame">
    <section class="bento">

      <!-- Date/Time tile -->
      <div class="tile date">
        <h3 id="dayName">Sunday</h3>
        <p id="dateDisplay">Nov 16</p>
        <span id="timeDisplay">11:55 am</span>
      </div>

      <!-- Project 1 -->
      <div class="tile project has-popup" data-popup="project1">
        <h3>Project 1</h3>
      </div>

      <!-- Self Photo -->
      <div class="tile photo">
        <span>*Self photo*</span>
      </div>

      <!-- Name tile (tall - spans 2 rows) -->
      <div class="tile name has-popup" data-popup="about">
        <h1>TINA<br>SHINGRANI</h1>
        <p class="about-link">About</p>
      </div>

      <!-- Project 2 -->
      <div class="tile project has-popup" data-popup="project2">
        <h3>Project 2</h3>
      </div>

      <!-- Quote (tall - spans 3 rows) -->
      <div class="tile quote">
        <div class="play-button">â–¶</div>
        <p>*Quote*</p>
      </div>

      <!-- Contact -->
      <div class="tile contact">
        <h3>*Contact*</h3>
      </div>

      <!-- Project 3 -->
      <div class="tile project has-popup" data-popup="project3">
        <h3>Project 3</h3>
      </div>

      <!-- Learning outcomes -->
      <div class="tile learning has-popup" data-popup="learning">
        <h3>learning<br>outcomes</h3>
      </div>

    </section>
  </main>

  <!-- Popup Modal -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-content">
      <button class="popup-close" id="popupClose">&times;</button>
      <div id="popupBody">
        <!-- Content will be inserted here by JavaScript -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
